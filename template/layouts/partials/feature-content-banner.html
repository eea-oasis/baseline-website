<section class="discussion">
    <div class="rows">
      <h2 class="dib">View the Latest</h2>
      <p class="dib ml4-ns"><a href="{{ .Site.BaseURL }}releases">View All</a></p>
    </div>
    {{ range first 3 (where .Site.RegularPages "Section" "releases") }}
      <div class="horizontal-banner">
        <div class="banner-card">
            <div class="left-side">
              <div class="img-container">
                <img src="{{ .Params.image }}">
              </div>
            </div>
            <div class="banner-content">
              <h3>{{ .Params.headline }}</h3>
              <p>{{ .Params.description }}</p>
              <p><a href="{{ .Site.BaseURL }}releases/{{.Params.slug}}/">See it in action</a></p>
            </div>
          </div>
        </div>
    {{ end }}
</section>
